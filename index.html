<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header><h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-700 ">Father's </span> Bank</h1></header>


    <main>
        <section class="bg-lime-100 w-3/4 mx-auto mt-8 rounded-md p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
                <div action="" class="">
                    <input id="user-email" class="border-2 border-gray-400 rounded-md text-center block w-3/4 mb-4 py-2" type="text" name=""  placeholder="your email">
                    <input class="border-2 border-gray-400 rounded-md text-center block w-3/4 py-2" type="password" name="" id="user-password" placeholder="your password">

                    <button id="login-button" class="py-3 px-4 text-xl bg-lime-600 mt-4 rounded-md text-white border-3 border-black font-medium">Submit</button>
                </div>
        </section>
    </main>

    <!-- <script src="bank.js"></script> -->
    <script src="login.js"></script>
</body>
</html>
